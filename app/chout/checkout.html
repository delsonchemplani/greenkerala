     <div class="container"> 
   

    <link href="products/theme/font-awesome.min.css" rel="stylesheet">
    <link href="products/theme/prettyPhoto.css" rel="stylesheet">
    <link href="products/theme/price-range.css" rel="stylesheet">
    <link href="products/theme/animate.css" rel="stylesheet">
	<link href="products/theme/main.css" rel="stylesheet">
	<link href="products/theme/responsive.css" rel="stylesheet">



	<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="/products">Home</a></li>
				  <li class="active">Check out</li>
				</ol>
			</div><!--/breadcrums-->
<div class="panel-group" id="accordion">
			<!-- <div class="step-one"> -->
				<!-- <h2 class="heading">DELIVERY ADDRESS</h2> -->
<div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">DELIVERY ADDRESS</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">

        	<div class="shopper-informations">
				<div class="row">
			
					<div class="col-sm-8 clearfix">
						<div class="bill-to" ng-init="initDeliveryPanel()">
							<p>Bill To</p>
							<div class="form-one" ng-init="checkOutObj={}">
								<form class="form-inline" name="myform">									
									<input type="text" placeholder="Full Name *" ng-model="checkOutObj.name" required  pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+">
									<input type="email" placeholder="Email*" ng-model="checkOutObj.email" required>					
									<input type="text" placeholder="Address *" ng-model="checkOutObj.address.line1" required>
									<input type="text" placeholder="Zip / Postal Code *" ng-model="checkOutObj.address.pinCode" required pattern="[0-9]{6}" title="Six digit zip code" >				
									<input type="text" placeholder="City" ng-model="checkOutObj.address.city">							
									<input type="text" placeholder="State" ng-model="checkOutObj.address.state">
									<input type="text" placeholder="Mobile Phone *" ng-model="checkOutObj.mobileNo" required pattern="[789][0-9]{9}">
									<button type="submit" class="btn btn-default check_out" ng-click="myform.$valid &&showOrderSummary(checkOutObj)"  >SAVE AND DELIVER HERE </button> 
								</form>
							</div>						
						</div>
					</div>								
				</div>
			</div>


        </div>
      </div>
    </div>
		<!-- 
		ORDER SUMMARY -->

	<div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">ORDER SUMMARY</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
        	<div class="table-responsive cart_info" ng-init="getCartItems()">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="prices">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
						<tbody>
						<tr ng-repeat="cartItem in orderItems">
							<td class="cart_product">
								<a href=""><img ng-src="{{cartItem.image}}" alt="" height="50" width="40"></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{cartItem.desc}}</a></h4>
								<p>Web ID: {{cartItem.itemId}}</p>
							</td>
							<td class="cart_price">
								<p>{{cartItem.price}}</p>
							</td>
							<td class="cart_quantity">
								<!-- <div class="cart_quantity_button"> -->
									<!-- <a class="cart_quantity_up" href="" ng-click="incrementQuantity(cartItem)"> + </a> -->
									<!-- <input ng-model="cartItem.itemQuantity" class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2"> -->
								<!-- 	<a class="cart_quantity_down" href="" ng-click="decrementQuantity(cartItem)"> - </a> -->
								<!-- </div> -->
								<p>{{cartItem.itemQuantity}}</p>
							</td>
							<td class="cart_total">
								<p class="cart_total_price" ng-bind="cartItem.price*cartItem.itemQuantity"></p>
							</td>
						<!-- 	<td class="cart_delete">
								<a class="cart_quantity_delete" href="" ng-click="deletetCartItem(cartItem)"><i class="fa fa-times"></i></a>
							</td> -->
						</tr>

					
					
					</tbody>
				</table>
				<div>
						<button type="submit" class="btn btn-default check_out" ng-click="myform.$valid && showPaymentPanel(checkOutObj)"  >CONTINUE </button>
						</div> 
			</div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">PAYMENT</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body">
        	<div class="col-sm-6">
					<div class="total_area">
						<ul>
							<li>Cart Sub Total <span ng-bind="totalPrice"></span></li>
							<li>Eco Tax <span>0</span></li>
							<li>Shipping Cost <span>Free</span></li>
							<li>Total <span ng-bind="totalPrice"></span></li>
						</ul>							
							
					</div>

				</div>
				<div class="col-sm-6">
				
				
					<button class="btn btn-default check_out" id="rzp-button1" ng-click="myform.$valid && payViaRazor()">Pay</button> 
				</div>

        </div>
      </div>
  </div>

	


			<!-- <div class="review-payment">
				<h2>Review & Payment</h2>
			</div> -->

			
				
			
		</div>
	</div>
<!-- 	end of panel
 -->	</section> <!--/#cart_items-->
